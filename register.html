<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .label-align {
            text-align: right;   
            padding-top: 5px;
            
        }
        .textbox-align {
            padding-left: 0px;
        }
        </style>
        <title>Regiser</title>
</head>
<div class="container">
        <div class="row">
<h1>Register</h1>
	<form class="form-horizontal" method="POST">
            <fieldset>
                    <legend class="">Register</legend>
                    <div class="form-group">
                            <label class="col-xs-3 control-label label-align" for="Username">Username:</label>  
                        <div class="col-xs-8 textbox-align">
                            <input name="Username" class="form-control input-xs" required></input>
                                <p class="help-block">Username can contain any letters or numbers, without spaces.</p>
                            </div>
                            </div>
                        
                        <div class="form-group">
                            <label class="col-xs-3 control-label label-align" for="Password">Password:</label> 
                            <div class="col-xs-8 textbox-align">
                                <input name="Password" class="form-control input-xs" type="password" required></input>
                                <p class="help-block">Password must be at least 6 characters long.</p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-xs-3 control-label label-align" for="ConfirmPassword">Confirm Password:</label> 
                        <div class="col-xs-8 textbox-align">
                            <input name="ConfirmPassword" class="form-control input-xs" type="password" required></input>
                            </div>
                            </div> 
                        
                        <div class="form-group">
                        <div class="col-xs-12">
                            <br/>
                    <button ID="btnRegister" class="btn btn-primary center-block">Register</button>
                            <br/>
                            <label class="col-xs-8 control-label text-center">{{.Message}}</label>
                            </div>
                            </div>
                        </fieldset>
                    </form>
                    </div>
                    </div>
